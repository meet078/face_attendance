{% extends 'base.html' %}
{% load static %}
{% block content %}

<body class="hold-transition dark-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
  <div class="wrapper">

    <div class="preloader flex-column justify-content-center align-items-center">
      <img class="animation__wobble" src="{% static 'dist/img/AdminLTELogo.png' %}" alt="AdminLTELogo" height="60"
        width="60">
    </div>
    <div class="content-wrapper">
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0">Dashboard</h1>
            </div>

            <div class="container-fluid">

              <form action="{% url 'uploadvideo' %}" class="col-12" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">

                  <div class="form-wrap pt-4 col-4">
                    <input type="date" class="form-control" id="date" placeholder="Date" name="date" required>
                  </div>
                  <div class="pt-4 col-4 ">
                    <div class="custom-file">
                      <input type="file" name="video" class="custom-file-input" id="customFile" required>
                      <label class="custom-file-label" for="customFile">Choose file</label>
                    </div>
                  </div>

                  <div class="btn-wrap mt-4 col-12">
                    <button type="submit" class="btn btn-primary btn-lg btn-block  col-8">SUBMIT</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
{% endblock %}
